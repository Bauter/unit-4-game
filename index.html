<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>Crystal Collector</title>
        
        <link href="https://fonts.googleapis.com/css?family=Long+Cang|Press+Start+2P|Turret+Road&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css"></link>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>

        

    </head>

    <!--Crystal collector game using Jquery for logic and css &/or bootstrap for styling-->

    <body>

        <div class="jumbotron">
            <h1 id="rainbow" class="display-4">Crystal Collector</h1>
            <br>
            <p id="rules" class="lead">A simple game...<br>
                 you must click on the crystals to try and match the number listed below.<br>
                 Each jewel represents a random number between 1 -12. <span>Good luck!</span>
                </p>
            <hr class="my-4">
            <!--DOM manipulation divs-->
                <div id="random-number">
                </div>
            <br>
                <div id="result">    
                </div>
            <br>
                <div id="user-score">
                </div>
            <br>
                <div id="wins">
                </div>
            <br>
                <div id="losses">
                </div>
                <!--Images-->
                <div class="card float-left" style="width: 25%;">
                    <img id="crystal-one" src="assets/images/2.png" class="card-img-top" alt="crystal-one">    
                </div>

                <div class="card float-left" style="width: 25%;">
                    <img id="crystal-two" src="assets/images/3.png" class="card-img-top" alt="crystal-two">    
                </div>

                <div class="card float-left" style="width: 25%;">
                    <img id="crystal-three" src="assets/images/5.png" class="card-img-top" alt="crystal-three">    
                </div>

                <div class="card float-left" style="width: 25%;">
                    <img id="crystal-four" src="assets/images/6.png" class="card-img-top" alt="crystal-four">    
                </div>

          </div>

          <footer>github.com/Bauter&#169</footer>
 



    
    </body>

</html>
